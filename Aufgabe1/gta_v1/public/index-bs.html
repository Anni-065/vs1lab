<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style-bs.css'/>
		<link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
	</head>

	<body>

		<header class="jumbotron">
			<div class="container-fluid">
				<img src="./images/location.png" width="100"
						alt="an image of a map and location">
				<h1>GeoTagApp</h1>
				<nav>
					<a href="#">About</a> | <a href="#">Help</a> | <a
						href="/">Home</a>
				</nav>
			</div>
		</header>

		<main class="container-fluid">

			<section class="tagging col-md-3">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form class="row" id="tag-form" action="/tagging" method="post">
					<fieldset>
						<legend>Enter new GeoTag</legend>

						<label for="tLatitude">latitude</label>
						<input type="text" id="tLatitude" name="tLatitude" placeholder="49.01379" required>

						<label for="tLongitude">longitude</label>
						<input type="text" id="tLongitude" name="tLongitude" placeholder="8.390071" required>

						<label for="tName">name</label>
						<input type="text" id="tName" name="tName" placeholder="some name" required maxlength="10"
							   pattern="[a-zA-Z]+"/>

						<label for="tHashtag">hashtag</label>
						<input type="text" id="tHashtag" maxlength="11" name="tHashtag"
							   placeholder="# + max. 10 letters" pattern="#[a-zA-Z]+"/>

						<input id="tSubmit" type="submit" value="submit">
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery col-md-9">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset>
						<legend>Filter by SearchTerm</legend>

						<input type="text" id="dSearch" name="dSearch" placeholder="search term">
						<input type="submit" value="apply">
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist col-sm-4 col-lg-6">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap col-sm-8 col-lg-6">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

		<!-- Load JavaScripts
					================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="./javascripts/bootstrap.min.js"></script>

	</body>
</html>
